<!doctype html>
<html>
  <head>
		<meta charset="utf-8">
		<title>Future Tennis Rankings</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="static/all.css" />
  </head>
  <script type="text/javascript" src="static/all.js"></script>
  <body>
    <div id="top">
      <div id="navButtons">
        <button id="showRound" class="btn" onclick="showRound()" disabled>
          < Show more rounds
        </button>
        <button id="hideRound" class="btn" onclick="hideRound()">
          Hide last round >
        </button>
      </div>
      <div id="title">Future Tennis Rankings</div>
    </div>
    <div id="container">
    	<div id="left">
        <div id="tournament-title">
          
        </div>
    		<div id="bracket">
    		  <div class="main">
    		  </div>
    		</div>
    	</div>
    	<div id="right">
    	  <table id="rankings">
    		</table>
    	</div>
    </div>
    <script type="text/javascript">
      var rounds = createRounds(players, seeds);
      var displayedRounds = numRounds(rounds);
  
      updateDisplayedBracket(rounds, displayedRounds);
  
      var newRankings = calcRankings(rankings, rounds, points);
      updateDisplayedRankings(newRankings);
  
      $('#tournament-title').text(tournament);
      
      // Respond to events
      $( "#left" ).click(respondToClick);
    </script>
  </body>
</html>
